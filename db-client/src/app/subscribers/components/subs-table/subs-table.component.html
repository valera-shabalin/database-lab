<table mat-table [dataSource]="subscribers" *ngIf="subscribers">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
            {{ element.id + 1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef>ФИО</th>
        <td mat-cell *matCellDef="let element">{{ element.fio }}</td>
    </ng-container>

    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>Улица</th>
        <td mat-cell *matCellDef="let element">{{ element.street }}</td>
    </ng-container>

    <ng-container matColumnDef="house">
        <th mat-header-cell *matHeaderCellDef>Номер дома</th>
        <td mat-cell *matCellDef="let element">{{ element.house }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
