<mat-card>
    <mat-card-title>Подписчики</mat-card-title>

    <mat-card-subtitle>
        <mat-form-field appearance="outline">
            <mat-label>Город</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let city of cities" [value]="city.value">
                    {{ city.text }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-subtitle>

    <mat-card-content>
        <app-subs-table></app-subs-table>
    </mat-card-content>
</mat-card>
